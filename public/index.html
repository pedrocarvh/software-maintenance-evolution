<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Usuários</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="imgs/logo-ifam.png" class="imagem-ifam" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#inicio" class="nav-link" id="inicio-btn">Início</a></li>
      <li><a href="#produto" class="nav-link" id="produto-btn">Produto</a></li>
      <li><a href="#sobre" class="nav-link" id="sobre-btn">Sobre</a></li>
      <li><a href="#contato" class="nav-link" id="contato-btn">Contato</a></li>
    </ul>
    <form action="/logout" method="POST" class="nav-logout-form">
      <button type="submit" class="btn-logout">Sair</button>
    </form>
  </nav>


  <!-- Main Content -->
  <div class="main-content">
    <!-- Menu -->
    <div class="menu">
      <h3>Sistema de Manutenção</h3>
      <ul>
        <li><button class="menu-btn selected" id="usuario-btn">Usuário</button></li>
        <li><button class="menu-btn" id="requisicao-btn">Requisição</button></li>
        <li><button class="menu-btn" id="identificacao-btn">Identificação</button></li>
        <li><button class="menu-btn" id="analise-btn">Análise</button></li>
        <li><button class="menu-btn" id="projeto-btn">Projeto</button></li>
        <li><button class="menu-btn" id="implementacao-btn">Implementação</button></li>
        <li><button class="menu-btn" id="teste-sistema-btn">Teste de Sistema</button></li>
        <li><button class="menu-btn" id="teste-aceite-btn">Teste de Aceite</button></li>
        <li><button class="menu-btn" id="entrega-btn">Entrega</button></li>
      </ul>
    </div>

    <!-- User List -->
    <div class="user-list">
      <h2>Lista de Usuários</h2>
      <div class="user-actions">
        <button id="create-user">Criar Novo Usuário</button>
        <div class="search-container">
          <input type="text" id="search-user" placeholder="Buscar por nome">
          <button id="search-btn">Pesquisar</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Os usuários serão inseridos aqui pelo JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal de Visualização -->
    <!-- Modal de Visualização -->
    <div id="view-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalhes do Usuário</h2>
        <p id="modal-name"></p>
        <p id="modal-username"></p>
        <p id="modal-email"></p>
      </div>
    </div>
    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Editar Usuário</h2>
        <form id="edit-user-form">
          <input type="hidden" id="edit-user-id">
          <div>
            <label for="edit-user-name">Nome:</label>
            <input type="text" id="edit-user-name" required>
          </div>
          <div>
            <label for="edit-user-login">Login:</label>
            <input type="text" id="edit-user-login" required>
          </div>
          <div>
            <label for="edit-user-email">Email:</label>
            <input type="email" id="edit-user-email" required>
          </div>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>


    <!-- Footer -->
    <footer>
      <p>© 2024 - Sistema de Gestão de Usuários</p>
    </footer>

    <script src="scripts/listar-usuarios.js"></script>
</body>

</html>
