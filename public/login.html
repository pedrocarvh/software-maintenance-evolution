<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header class="title-home">
    <h3>IFAM - CMZL - SISTEMA DE CONTROLE E MANUTENÇÃO DE SOFTWARE</h3>
  </header>
  <div class="container-login">

    <!-- Section: Design Block -->
    <section class>
      <div class>
        <div class>
          <div class>
            <div class>
              <form action="/login" method="POST">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class>
                    <img src="/imgs/logo-ifam.png" class="imagem-ifam" alt="The head and torso of a dinosaur skeleton;">
                  </div>
                  <div>
                  </div>

                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input type="email" name="email" id="form3Example3" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Senha</label>
                  <input type="password" name="password" id="form3Example4" class="form-control" />

                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign In
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p><a href="/register">Esqueceu minha senha</a></p>

                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
